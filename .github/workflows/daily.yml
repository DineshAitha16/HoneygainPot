name: Daily claim
on:
  schedule:
    - cron: '0 17 * * *' # <- Use UTC Time +0 , change your time here ( 14 is hour , 0 is minutes) and use 24-hour format

jobs:
    Daily:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3        
          - name: Run HoneygainPot
            run: python main.py
            env:
              MAIL: ${{ secrets.MAIL }}
              PASS: ${{ secrets.PASS }}
              JWT_TOKEN: ${{ secrets.JWT_TOKEN }}
              IsGit: 1
              IsJWT: 1 # <- 0 = Use Mail and Pass ; 1 = Use Token (Default is 1)
    
